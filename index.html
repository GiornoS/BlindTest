<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Blinder</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

<!--
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
-->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="lib/random/lib/random.min.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/services/SocketService.js"></script>

    <script src="js/controllers/CallController.js"></script>
</head>
<body ng-app="starter">

    <ion-header-bar class="bar-positive">
        <h1 class="title"><center>Blinder</center></h1>
    </ion-header-bar>
    
    <ion-content class="padding" ng-controller="CallController as call_ctrl">

        <div class="card">
            <div class="item item-text-wrap">
                Your User ID: <strong>{{ id }}</strong>
            </div>
        </div>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Peer ID</span>
                <input type="text" ng-model="peer_id">
            </label>
        </div>

        
        <button class="button button-positive button-block" ng-click="startCall()">
            Call
        </button>
		{{log}}
        <button class="button button-positive button-block" ng-click="test()">
            Test
        </button>
    </ion-content>
    


</body>
</html>
